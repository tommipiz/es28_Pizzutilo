<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Ristorante</title>
</head>
<body>
    <h2>Modulo Prenotazione Ristorante</h2>
    <form action="gestioneprenotazione.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>
        
        <label for="tavolo">Numero del Tavolo:</label>
        <select id="tavolo" name="tavolo" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        
        <label for="orario">Orario:</label>
        <input type="time" id="orario" name="orario" required><br><br>
        
        <label for="note">Note:</label>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br><br>
        
        <label>Ordinazioni:</label><br>
        <input type="checkbox" id="antipasto" name="piatti[]" value="antipasto">
        <label for="antipasto">Antipasto (5€)</label><br>
        <input type="checkbox" id="primo" name="piatti[]" value="primo">
        <label for="primo">Primo (6€)</label><br>
        <input type="checkbox" id="secondo" name="piatti[]" value="secondo">
        <label for="secondo">Secondo (7€)</label><br><br>
        
        <label>Parcheggio:</label><br>
        <input type="radio" id="custodito" name="parcheggio" value="custodito">
        <label for="custodito">Parcheggio custodito (+5€)</label><br>
        <input type="radio" id="non_custodito" name="parcheggio" value="non_custodito">
        <label for="non_custodito">Parcheggio non custodito (+3€)</label><br>
        <input type="radio" id="nessuno" name="parcheggio" value="nessuno" checked>
        <label for="nessuno">Nessun parcheggio</label><br><br>
        
        <input type="submit" value="Invia Prenotazione">
    </form>
</body>
</html>
